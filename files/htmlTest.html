<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sciter Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #282c34;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: #61dafb;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #21a1f1;
        }
    </style>
    <script type="text/tiscript">
        function onButtonClick() {
            view.msgbox("Sciter is working!", "Success");
        }
    </script>
</head>
<body>
    <h1>Welcome to Sciter</h1>
    <p>This is a simple test page to check Sciter rendering inside your ImGui application.</p>
    <button onclick="onButtonClick()">Click Me!</button>
</body>
</html>
